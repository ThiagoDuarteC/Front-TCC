<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/gestan-icone.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/locale/pt-BR.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <!-- Link CSS -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/application.css">
    <title>Tela De Login</title>
</head>

<body>
    <!-- cabeçalho -->
    <div class="logo">
        <img src="img/tentativa2.jpg" alt="logo">
    </div>
     <!-- Imagem -->
    <div class="container-login">
        <div class="img-box">
           <img src="img/tentativa1.png" alt="Cara no banco">
        </div>
         <!-- Formulario de login -->
        <div class="content-box">
            <div class="form-box">
                <h2>Login</h2>
                <div class="line"></div>
                <form action="dashboard.html">
                    <div class="input-box">
                        <span>E-mail</span>
                        <!-- COLOCAR REQUIRED -->
                        <input type="email" id="email" placeholder="@mail.com">
                    </div>

                    <div class="input-box">
                        <span>Senha</span>
                        <!-- COLOCAR REQUIRED -->
                        <input type="password" id="password" placeholder="******">
                    </div>

                    <div class="remember">
                        <label>
                            <input type="checkbox"> Lembrar de mim
                        </label>
                        <a href="esqueceusenha.html">Esqueceu a Senha?</a>
                    </div>                    

                    <div class="input-box">
                        <input type="submit" value="Entrar">
                    </div>

                    <div class="input-box">
                       <p>Não Tem Uma Conta? <a href="cadastro.html">Cadastrar-se</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
<script src="script/index.js"></script>
<script src="script/application.js"></script>

</body>

</html>
