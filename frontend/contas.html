<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/contas.css">
    <link rel="shortcut icon" href="img/gestan-icone.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Contas</title>
</head>
<body>
    <main>
        <!--Início da Side Bar-->
        <div class="side-bar">
            <div class="gestan-icone">
                <img src="img/gestan-icone.png" alt="ícone Gestan">
            </div>
            <div class="mais-icone">
                <a href="#" data-bs-toggle="modal" data-bs-target="#addModal">
                    <img src="img/mais.png" alt="Ícone Mais">
                </a>
            </div>
            <div class="inicio-icone">
                <a href="dashboard.html"><img src="img/inicio-icone.png" alt="Início"></a>
            </div>
            <div class="contas-icone pagina-atual">
                <a href="contas.html"><img src="img/contas-icone azul.png" alt="Contas"></a>
            </div>
            <div class="transacao-icone">
                <a href="historico-transacoes.html"><img src="img/transação.png" alt="Ícone transações"></a>
            </div>
            <div class="planejamento-icone">
                <a href="metas.html"><img src="img/planejamento-icone.png" alt="Planejamento"></a>
            </div>
            <div class="relatorios-icone">
                <a href="relatorios.html"><img src="img/relatorios-icone.png" alt="Relatórios"></a>
            </div>
        </div>
        <!--Fim da Side Bar-->
        
        <div class="contas">
            <header class="contas-header">
                <h1>Contas</h1>
                <div class="perfil-wrapper">
                    <img src="img/perfil.png" alt="Perfil" class="perfil-img" id="perfil-icone" data-bs-toggle="modal" data-bs-target="#perfilModal">
                    <span id="nomeUsuarioDisplay">Usuário</span> <!-- Nome de usuário -->
                </div>
            </header>

            <div class="contas-adicionar-saldo">
                <div class="adicionar-conta" data-bs-toggle="modal" data-bs-target="#addConta">
                    <span>Adicionar Conta</span>
                    <img src="img/adicionar.png">
                </div>
                <div class="saldo-total">
                    <span>Saldo Total ></span>
                    <span class="saldo">R$ 6535,00</span>
                </div>
            </div>

            <div class="cards">
                <div class="conta">
                    <div class="conta-header">
                        <span class="conta-nome">Bradesco</span>
                        <img src="img/3-pontos.png">
                    </div>
                    <div class="conta-body">
                        <img src="img/carteira.png">
                        <span>Saldo Atual:</span>
                    </div>
                    <div class="conta-footer">
                        <span class="saldo-atual">R$ 6535,00</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

        <!--Aqui começam os modais-->

        <!-- Modal para Alterar Perfil -->
        <div class="modal fade" id="perfilModal" tabindex="-1" aria-labelledby="perfilModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="perfilModalLabel">Alterar Perfil</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="perfilForm">
                            <div class="mb-3">
                                <label for="nomeUsuario" class="form-label">Alterar Nome:</label>
                                <input type="text" class="form-control" id="nomeUsuario" placeholder="Novo nome do usuário">
                            </div>
                            <div class="mb-3">
                                <label for="fotoPerfil" class="form-label">Alterar Foto de Perfil:</label>
                                <input type="file" class="form-control" id="fotoPerfil" accept="image/*">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary" id="salvarAlteracoes">Salvar Alterações</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para Adicionar Conta-->
        <div id="addConta" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title">Adicionar Conta</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="nomeConta" class="form-label">Nome da Conta</label>
                            <input type="text" class="form-control" id="nomeConta" placeholder="Nome da Conta">
                        </div>
                        <div class="mb-3">
                            <label for="saldoConta" class="form-label">Saldo Atual na Conta</label>
                            <input type="number" class="form-control" id="saldoConta" placeholder="Quantos reais?">
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary" id="adicionarConta">Adicionar Conta</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para Adicionar Despesa ou Receita -->
        <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title" id="addModalLabel">Adicionar Transação</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="escolha-tipo-transacoes">
                            <label class="label-despesa">
                                <input type="radio" name="tipo-transacao" value="despesa" id="btn-despesa" checked>
                                Despesa
                            </label>
                            <label class="label-receita">
                                <input type="radio" name="tipo-transacao" value="receita" id="btn-receita">
                                Receita
                            </label>
                        </div>
                        <div class="dados-transacoes">
                            <label>Valor da Transação</label>
                            <input type="number" placeholder="Quantos Reais?" class="valor-transacao">
                            <label>Categoria</label>
                            <!--Categorias de Despesas-->
                            <div class="grid-categorias-despesa">
                                <div class="categoria-opcao">
                                    <input type="radio" id="alimentacao" name="categoria" value="alimentacao">
                                    <label for="alimentacao">Alimentação</label>
                                  </div>
                                  <div class="categoria-opcao">
                                    <input type="radio" id="transporte" name="categoria" value="transporte">
                                    <label for="transporte">Transporte</label>
                                  </div>
                                  <div class="categoria-opcao">
                                    <input type="radio" id="lazer" name="categoria" value="lazer">
                                    <label for="lazer">Lazer</label>
                                  </div>
                                  <div class="categoria-opcao">
                                    <input type="radio" id="jogos" name="categoria" value="jogos">
                                    <label for="jogos">Jogos</label>
                                  </div>   
                                  <div class="categoria-opcao">
                                    <input type="radio" id="livros" name="categoria" value="livros">
                                    <label for="livros">Livros</label>
                                  </div>   
                                  <div class="categoria-opcao">
                                    <input type="radio" id="financiamento" name="categoria" value="financiamento">
                                    <label for="financiamento">Financiamento</label>
                                  </div>
                                  <div class="categoria-opcao">
                                    <input type="radio" id="salao-de-beleza" name="categoria" value="salao-de-beleza">
                                    <label for="salao-de-beleza">Salão de Beleza</label>
                                  </div>  
                            </div>     
                            <div class="grid-categorias-receita">
                                <div class="categoria-opcao">
                                    <input type="radio" id="salario" name="categoria" value="salario">
                                    <label for="salario">Salário</label>
                                </div>
                                <div class="categoria-opcao">
                                    <input type="radio" id="pix" name="categoria" value="pix">
                                    <label for="pix">Pix</label>
                                </div>
                                <div class="categoria-opcao">
                                    <input type="radio" id="renda-extra" name="categoria" value="renda-extra">
                                    <label for="renda-extra">Renda Extra</label>
                                </div>
                            </div>     
                            <span class="adicionar-categoria">Adicionar Categoria</span>
                            <input type="text" id="nova-categoria" placeholder="Digite nova categoria" style="display: none;"> <!--Inicialmente invisível-->
                            <button id="btn-add-categoria" style="display: none;">Adicionar</button> <!--Inicialmente invisível-->
                            <label>Conta</label>
                            <div class="grid-conta-selecao">
                                <div class="conta-opcao">
                                    <input type="radio" id="bradesco" name="conta" value="bradesco">
                                    <label for="bradesco">Bradesco</label>
                                </div>
                            </div>
                            <label>Data da Transação</label>
                            <input type="date" class="data-transacao">
                            <button class="adicionar-transacao" id="add-transacao">Adicionar Transação</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="script/contas.js"></script>
</body>
</html>
