<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/contas.css">
    <link rel="stylesheet" href="styles/application.css">
    <link rel="shortcut icon" href="img/gestan-icone.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/locale/pt-BR.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <title>Contas</title>
</head>

<body>
    <main>
        <!--Início da Side Bar-->
        <div class="side-bar">
            <div class="gestan-icone">
                <img src="img/gestan-icone.png" alt="ícone Gestan">
            </div>
            <div class="mais-icone">
                <a href="#" data-bs-toggle="modal" data-bs-target="#addModal">
                    <img class="img-hover" src="img/mais.png" alt="Ícone Mais">
                </a>
            </div>
            <div class="inicio-icone">
                <a href="dashboard.html"><img class="img-hover" src="img/inicio-icone.png" alt="Início"></a>
            </div>
            <div class="contas-icone pagina-atual">
                <a href="contas.html"><img class="img-hover" src="img/contas-icone azul.png" alt="Contas"></a>
            </div>
            <div class="transacao-icone">
                <a href="historico-transacoes.html"><img class="img-hover" src="img/transação.png" alt="Ícone transações"></a>
            </div>
            <div class="planejamento-icone">
                <a href="metas.html"><img class="img-hover" src="img/planejamento-icone.png" alt="Planejamento"></a>
            </div>
            <div class="relatorios-icone">
                <a href="relatorios.html"><img class="img-hover" src="img/relatorios-icone.png" alt="Relatórios"></a>
            </div>
        </div>
        <!--Fim da Side Bar-->

        <div class="contas">
            <header class="contas-header">
                <h1>Contas</h1>
                <div class="perfil-wrapper">
                    <img src="img/perfil.png" alt="Perfil" class="perfil-img" id="perfil-icone" data-bs-toggle="modal"
                        data-bs-target="#perfilModal">
                    <span id="nomeUsuarioDisplay">Usuário</span> <!-- Nome de usuário -->
                    <i class="fas fa-sign-out-alt"></i>
                </div>
            </header>

            <div class="contas-adicionar-saldo">
                <div class="adicionar-conta" data-bs-toggle="modal" data-bs-target="#addConta">
                    <span>Adicionar Conta</span>
                    <img src="img/adicionar.png">
                </div>
                <div class="saldo-total">
                    <div class="saldo-total-header">
                        <h1>Saldo Atual: </h1>
                        <img src="img/saldo-icone.png" alt="Ícone de Saldo">
                    </div>
                    <div class="saldo-valor">
                        <span id="saldoTotal">R$ 0,00</span>
                    </div>
                </div>

            </div>

            <div class="cards d-flex flex-wrap"><!--Inserção dos cards--></div>

        </div>
    </main>

    <!--Aqui começam os modais-->

    <!-- Modal para Alterar Perfil -->
    <div class="modal fade" id="perfilModal" tabindex="-1" aria-labelledby="perfilModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="perfilModalLabel">Alterar Perfil</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="perfilForm">
                        <div class="mb-3">
                            <label for="nomeUsuario" class="form-label">Alterar Nome:</label>
                            <input type="text" class="form-control" id="nomeUsuario" placeholder="Novo nome do usuário">
                        </div>
                        <div class="mb-3">
                            <label for="fotoPerfil" class="form-label">Alterar Foto de Perfil:</label>
                            <input type="file" class="form-control" id="fotoPerfil" accept="image/*">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" id="salvarAlteracoes">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal adicionar contas de banco-->
    <div class="modal fade" id="addConta" tabindex="-1" aria-labelledby="addContaLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="addContaForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addContaLabel">Adicionar Conta</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="nomeConta" class="form-label">Nome da Conta:</label>
                            <input type="text" class="form-control" id="nomeConta" placeholder="Nome">
                        </div>
                        <div class="mb-3">
                            <label for="nomeBanco" class="form-label">Selecione o Banco:</label>
                            <select id="nomeBanco" onchange="updateIcon()">
                                <option value="Selecione">Selecione</option>
                                <option value="Banco do Brasil">Banco do Brasil</option>
                                <option value="Caixa Econômica">Caixa Econômica</option>
                                <option value="Itaú">Itaú</option>
                                <option value="Santander">Santander</option>
                                <option value="Nubank">Nubank</option>
                                <option value="Bradesco">Bradesco</option>
                                <option value="Inter">Inter</option>
                                <option value="PicPay">PicPay</option>
                                <option value="Safra">Safra</option>
                                <option value="PagBank">PagBank</option>
                                <option value="C6 Bank">C6 Bank</option>
                                <option value="Outro Banco">Outro banco</option>
                            </select>
                            <!-- Imagens dos bancos -->
                            <img id="iconBanco1" src="img/banco-do-brasil.png" alt="Ícone Banco do Brasil"
                                class="bank-icon" width="40" height="40" style="display: none;">
                            <img id="iconBanco2" src="img/caixa-economica.png" alt="Ícone Caixa Econômica"
                                class="bank-icon" width="40" height="40" style="display: none;">
                            <img id="iconBanco3" src="img/itaú.png" alt="Ícone Itaú" class="bank-icon" width="40"
                                height="40" style="display: none;">
                            <img id="iconBanco4" src="img/santander.png" alt="Ícone Santander" class="bank-icon"
                                width="40" height="40" style="display: none;">
                            <img id="iconBanco5" src="img/nubank.png" alt="Ícone Nubank" class="bank-icon" width="40"
                                height="40" style="display: none;">
                            <img id="iconBanco6" src="img/bradesco.png" alt="Ícone Bradesco" class="bank-icon"
                                width="40" height="40" style="display: none;">
                            <img id="iconBanco7" src="img/banco-inter.png" alt="Ícone Inter" class="bank-icon"
                                width="40" height="40" style="display: none;">
                            <img id="iconBanco8" src="img/picpay.png" alt="Ícone PicPay" class="bank-icon" width="40"
                                height="40" style="display: none;">
                            <img id="iconBanco9" src="img/banco-safra.png" alt="Ícone Safra" class="bank-icon"
                                width="40" height="40" style="display: none;">
                            <img id="iconBanco10" src="img/pag-bank.png" alt="Ícone PagBank" class="bank-icon"
                                width="40" height="40" style="display: none;">
                            <img id="iconBanco11" src="img/c6-bank.png" alt="Ícone C6 Bank" class="bank-icon" width="40"
                                height="40" style="display: none;">
                            <img id="iconBanco12" src="img/outro-banco.png" alt="Ícone Outro banco" class="bank-icon"
                                width="40" height="40" style="display: none;">
                        </div>
                        <div class="mb-3">
                            <label for="saldoConta" class="form-label">Saldo Atual na Conta</label>
                            <input type="text" class="form-control moneyInput" id="saldoConta" placeholder="R$0,00">
                        </div>
                        <div class="mb-3">
                            <label for="tipoConta" class="form-label">Tipo de Conta</label>
                            <select class="form-select" id="tipoConta">
                                <option value="corrente">Corrente</option>
                                <option value="poupanca">Poupança</option>
                                <option value="dinheiro">Dinheiro</option>
                                <option value="outros">Outros</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="descricao" class="form-label">Descrição</label>
                            <textarea class="form-control" id="descricao" rows="3"
                                placeholder="Adicionar descrição (opcional)"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <input value="Salvar Conta" type="submit" class="btn btn-primary" id="salvarConta">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Modal editar conta de banco -->
    <div class="modal fade" id="editarContaModal" tabindex="-1" aria-labelledby="editarContaLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editarContaLabel">Editar Conta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="editarContaForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <input type="hidden" id="editarIdConta">
                            <label for="editarNomeConta" class="form-label">Nome da Conta:</label>
                            <input type="text" class="form-control" id="editarNomeConta" placeholder="Nome">
                        </div>
                        <div class="mb-3">
                            <label for="editarNomeBanco" class="form-label">Selecione o Banco:</label>
                            <select id="editarNomeBanco" onchange="updateEditIcon()">
                                <option value="Selecione">Selecione</option>
                                <option value="Banco do Brasil">Banco do Brasil</option>
                                <option value="Caixa Econômica">Caixa Econômica</option>
                                <option value="Itaú">Itaú</option>
                                <option value="Santander">Santander</option>
                                <option value="Nubank">Nubank</option>
                                <option value="Bradesco">Bradesco</option>
                                <option value="Inter">Inter</option>
                                <option value="PicPay">PicPay</option>
                                <option value="Safra">Safra</option>
                                <option value="PagBank">PagBank</option>
                                <option value="C6 Bank">C6 Bank</option>
                                <option value="Outro Banco">Outro banco</option>
                            </select>
                            <!-- Ícones dos bancos -->
                            <img id="iconBancoEdit1" src="img/banco-do-brasil.png" alt="Ícone Banco do Brasil"
                                class="bank-icon" width="40" height="40" style="display: none;">
                            <img id="iconBancoEdit2" src="img/caixa-economica.png" alt="Ícone Caixa Econômica"
                                class="bank-icon" width="40" height="40" style="display: none;">
                            <img id="iconBancoEdit3" src="img/itaú.png" alt="Ícone Itaú" class="bank-icon" width="40"
                                height="40" style="display: none;">
                            <img id="iconBancoEdit4" src="img/santander.png" alt="Ícone Santander" class="bank-icon"
                                width="40" height="40" style="display: none;">
                            <img id="iconBancoEdit5" src="img/nubank.png" alt="Ícone Nubank" class="bank-icon"
                                width="40" height="40" style="display: none;">
                            <img id="iconBancoEdit6" src="img/bradesco.png" alt="Ícone Bradesco" class="bank-icon"
                                width="40" height="40" style="display: none;">
                            <img id="iconBancoEdit7" src="img/banco-inter.png" alt="Ícone Inter" class="bank-icon"
                                width="40" height="40" style="display: none;">
                            <img id="iconBancoEdit8" src="img/picpay.png" alt="Ícone PicPay" class="bank-icon"
                                width="40" height="40" style="display: none;">
                            <img id="iconBancoEdit9" src="img/banco-safra.png" alt="Ícone Safra" class="bank-icon"
                                width="40" height="40" style="display: none;">
                            <img id="iconBancoEdit10" src="img/pag-bank.png" alt="Ícone PagBank" class="bank-icon"
                                width="40" height="40" style="display: none;">
                            <img id="iconBancoEdit11" src="img/c6-bank.png" alt="Ícone C6 Bank" class="bank-icon"
                                width="40" height="40" style="display: none;">
                            <img id="iconBancoEdit12" src="img/outro-banco.png" alt="Ícone Outro banco"
                                class="bank-icon" width="40" height="40" style="display: none;">
                        </div>
                        <!-- Saldo atual -->
                        <div class="mb-3">
                            <label for="editarSaldoConta" class="form-label">Saldo Atual na Conta</label>
                            <input type="text" class="form-control moneyInput" id="editarSaldoConta" placeholder="R$0,00">
                        </div>
                        <!-- Tipo de conta -->
                        <div class="mb-3">
                            <label for="editarTipoConta" class="form-label">Tipo de Conta</label>
                            <select class="form-select" id="editarTipoConta">
                                <option value="corrente">Corrente</option>
                                <option value="poupanca">Poupança</option>
                                <option value="dinheiro">Dinheiro</option>
                                <option value="outros">Outros</option>
                            </select>
                        </div>
                        <!-- Descrição -->
                        <div class="mb-3">
                            <label for="editarDescricao" class="form-label">Descrição</label>
                            <textarea class="form-control" id="editarDescricao" rows="3"
                                placeholder="Adicionar descrição (opcional)"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" id="excluirConta">Excluir Conta</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <input value="Salvar" type="submit" class="btn btn-primary" id="salvarEdicaoConta">
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Modal para Adicionar Despesa ou Receita -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="addModalLabel">Adicionar Transação</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="criarTransacao">
                    <div class="modal-body">
                        <div class="escolha-tipo-transacoes">
                            <label class="label-despesa">
                                <input type="radio" name="tipoTransacao" value="debit" id="btn-despesa" checked>
                                <span>Despesa</span>
                            </label>
                            <label class="label-receita">
                                <input type="radio" name="tipoTransacao" value="credit" id="btn-receita">
                                <span>Receita</span>
                            </label>
                        </div>
                        <div class="dados-transacoes">
                            <label>Valor da Transação</label>
                            <input type="text" placeholder="Quantos Reais?" class="valor-transacao moneyInput" id="valorTransacao">

                            <label>Categoria</label>
                            <select class="form-control mt-1" id="selectCategoria"></select>

                            <label>Conta Bancaria</label>
                            <select class="form-control mt-1" id="selectConta"></select>

                            <label>Meta (opcional)</label>
                            <select class="form-control mt-1" id="selectMeta"></select>

                            <label>Data da Transação</label>
                            <input type="date" class="data-transacao" id="dataTransacao">

                            <input type="submit" class="adicionar-transacao mt-4" value="Adicionar Transação">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script/contas.js"></script>
    <script src="script/application.js"></script>
</body>

</html>
