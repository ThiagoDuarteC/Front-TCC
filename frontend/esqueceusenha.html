<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/gestan-icone.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/locale/pt-BR.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Link CSS -->
    <link rel="stylesheet" href="styles/esqueceusenha.css">
    <title>Esqueceu a senha?</title>
</head>

<body>
    <!-- Cabeçalho -->
    <div class="logo">
        <img src="img/tentativa2.jpg" alt="logo">
    </div>
    <!-- Imagem -->
    <div class="container-cadas">
        <div class="img-box">
            <img src="img/tentativa1.png" alt="Cara no banco" class="main-img">
        </div>
        <!-- Formulário Esqueceu a Senha -->
        <div class="content-box">
            <div class="form-box">
                <div class="icon-container">
                    <img src="img/cadeadoazul.png" alt="Ícone de Cadeado" class="icon">
                </div>
                <h2>Problemas para entrar?</h2>
                <div class="line"></div>
                <p>Insira o seu email, telefone ou nome de usuário e enviaremos <br> um link para você voltar a acessar a sua conta.</p>
                <form action="#" method="post">
                    <div class="input-box">
                        <input type="text" placeholder="Email, telefone ou nome de usuário" required>
                    </div>
                    <!-- Botão de Enviar Link -->
                    <div class="input-box">
                        <input type="submit" value="Enviar link para login">
                    </div>
                    <!-- Links adicionais -->
                    <div class="input-box">
                        <p><a href="cadastro.html">Criar nova conta</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
