<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/metas.css">
    <link rel="stylesheet" href="styles/application.css">
    <link rel="shortcut icon" href="img/gestan-icone.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/locale/pt-BR.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <title>Metas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <main>
        <div class="side-bar">
            <div class="gestan-icone">
                <img src="img/gestan-icone.png" alt="ìcone Gestan">
            </div>
            <div class="mais-icone">
                <a href="#" data-bs-toggle="modal" data-bs-target="#addModal">
                    <img class="img-hover" src="img/mais.png" alt="Ícone Mais">
                </a>
            </div>
            <div class="inicio-icone">
                <a href="dashboard.html"><img class="img-hover" src="img/inicio-icone.png" class="inicio-icone"></a>
            </div>
            <div class="contas-icone">
                <a href="contas.html"><img class="img-hover" src="img/contas-icone.png" ></a>
            </div>
            <div class="transacao-icone">
                <a href="historico-transacoes.html"><img class="img-hover" src="img/transação.png" alt="Ícone transações"></a>
            </div>
            <div class="planejamento-icone">
                <a href="metas.html"><img class="img-hover" src="img/planejamento-icone azul.png"></a>
            </div>
            <div class="relatorios-icone pagina-atual">
                <a href="relatorios.html"><img class="img-hover" src="img/relatorios-icone.png"></a>
            </div>
    
        </div>
        
        <div class="planejamento">
            <header class="planejamento-header">
                <h1>Metas</h1>
                <div class="perfil-wrapper">
                    <img src="img/perfil.png" alt="Perfil" class="perfil-img" data-bs-toggle="modal" data-bs-target="#perfilModal">
                    <span id="nomeUsuarioDisplay">Usuário</span>
                </div>  
            </header>

        <form class="filtro" id="filtro-relativo">
            <span>De:</span>
            <input class="filtro-data" id="data-inicial" type="date">
            <span>Até:</span>
            <input class="filtro-data" id="data-final" type="date">
            <button type="submit">Filtrar</button>
            <div class="botao-adicionar" data-bs-toggle="modal" data-bs-target="#botaoadd">
                Adicionar 
                <img src="img/adicionar-branco.png" alt="Adicionar" style="width: 25px; height: 25px;" class="imagem-adicionar">
            </div>
            
        </form>

        <div class="metas">
            <div class="metas-lista"></div>
        </div>
        


            <div class="valores">
                <div class="receita">
                    <div class="receita-header-valor">
                        <span class="receita-header">Receita ></span>
                        <span class="receita-valor">R$ 0,00</span>
                    </div>
                    <img src="img/positivo.png">
                </div>
                <div class="expectativa">
                    <div class="expectativa-header-valor">
                        <span class="expectativa-header">Metas ></span>
                        <span class="expectativa-valor">R$ 0,00</span>
                    </div>
                    <img src="img/cofrinho.png">
                </div>
            </div>
        </div>
    </div>
    </main>

    <!--Aqui começam os modais-->

    <!-- Modal para Alterar Perfil -->
    <div class="modal fade" id="perfilModal" tabindex="-1" aria-labelledby="perfilModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="perfilModalLabel">Alterar Perfil</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="perfilForm">
                        <div class="mb-3">
                            <label for="nomeUsuario" class="form-label">Alterar Nome</label>
                            <input type="text" class="form-control" id="nomeUsuario" placeholder="Novo nome do usuário">
                        </div>
                        <div class="mb-3">
                            <label for="fotoPerfil" class="form-label">Alterar Foto de Perfil</label>
                            <input type="file" class="form-control" id="fotoPerfil" accept="image/*">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" id="salvarAlteracoes">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!--Modal para Adicionar Novo Planejamento-->
    <div id="botaoadd" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="addMetaForm">
                    <div class="modal-header">
                        <h2 class="modal-title">Adicionar Meta</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="nomeMeta" class="form-label">Nome da Meta</label>
                            <input type="text" class="form-control" id="nomeMeta" placeholder="O que deseja realizar?">
                        </div>
                        <div class="mb-3">
                            <label for="nomeMeta" class="form-label">Descrição da Meta</label>
                            <textarea class="form-control" id="descricaoMeta" placeholder="O que deseja realizar?"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="valorMeta" class="form-label">Custo da Meta</label>
                            <input type="text" class="form-control moneyInput" id="valorMeta" placeholder="Quanto custará?">
                        </div>
                        <div class="mb-3">
                            <label for="corMeta" class="form-label">Escolha a Cor da Meta</label>
                            <input type="color" class="form-control" id="corMeta" value="#d4d2d2" placeholder="Quanto custará?">
                        </div>
                        <div class="select-icons">
                            <label>
                                <input type="radio" name="iconMeta" value="fa-plane" checked>
                                <i class="fas fa-plane"></i>
                            </label>
                            <label>
                                <input type="radio" name="iconMeta" value="fa-house">
                                <i class="fas fa-house"></i>
                            </label>
                            <label>
                                <input type="radio" name="iconMeta" value="fa-car">
                                <i class="fas fa-car"></i>
                            </label>
                            <label>
                                <input type="radio" name="iconMeta" value="fa-book">
                                <i class="fas fa-book"></i>
                            </label>
                            <label>
                                <input type="radio" name="iconMeta" value="fa-heart">
                                <i class="fas fa-heart"></i>
                            </label>
                            <label>
                                <input type="radio" name="iconMeta" value="fa-shopping-bag">
                                <i class="fas fa-shopping-bag"></i>
                            </label>
                        </div>
                        <div class="mb-3">
                            <label for="dataMeta" class="form-label">Quando ocorrerá?</label>
                            <input type="date" class="form-control" id="dataMeta">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <input type="submit" value="Adicionar" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--Modal para Atualizar o Planejamento-->
    <div id="atualizarItem" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="editarMetaForm">
                    <div class="modal-header">
                        <h2 class="modal-title">Atualizar Meta</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <input type="hidden" id="editarIdMeta">
                            <label for="novoNomeMeta" class="form-label">Nome da Meta</label>
                            <input type="text" class="form-control" id="novoNomeMeta" placeholder="O que deseja realizar?">
                        </div>
                        <div class="mb-3">
                            <label for="novaDescricaoMeta" class="form-label">Descrição da Meta</label>
                            <textarea class="form-control" id="novaDescricaoMeta" placeholder="O que deseja realizar?"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="novoValorMeta" class="form-label">Custo da Meta</label>
                            <input type="text" class="form-control moneyInput" id="novoValorMeta" placeholder="Quanto custará?">
                        </div>
                        <div class="mb-3">
                            <label for="novaCorMeta" class="form-label">Escolha a Cor da Meta</label>
                            <input type="color" class="form-control" id="novaCorMeta" value="#d4d2d2" placeholder="Quanto custará?">
                        </div>
                        <div class="select-icons">
                            <label>
                                <input type="radio" name="novoIconMeta" value="fa-plane">
                                <i class="fas fa-plane"></i>
                            </label>
                            <label>
                                <input type="radio" name="novoIconMeta" value="fa-house">
                                <i class="fas fa-house"></i>
                            </label>
                            <label>
                                <input type="radio" name="novoIconMeta" value="fa-car">
                                <i class="fas fa-car"></i>
                            </label>
                            <label>
                                <input type="radio" name="novoIconMeta" value="fa-book">
                                <i class="fas fa-book"></i>
                            </label>
                            <label>
                                <input type="radio" name="novoIconMeta" value="fa-heart">
                                <i class="fas fa-heart"></i>
                            </label>
                            <label>
                                <input type="radio" name="novoIconMeta" value="fa-shopping-bag">
                                <i class="fas fa-shopping-bag"></i>
                            </label>
                        </div>
                        <div class="mb-3">
                            <label for="novaDataMeta" class="form-label">Quando ocorrerá?</label>
                            <input type="date" class="form-control" id="novaDataMeta">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <input type="submit" value="Adicionar" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal para Adicionar Despesa ou Receita -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="addModalLabel">Adicionar Transação</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="criarTransacao">
                    <div class="modal-body">
                        <div class="escolha-tipo-transacoes">
                            <label class="label-despesa">
                                <input type="radio" name="tipoTransacao" value="debit" id="btn-despesa" checked>
                                <span>Despesa</span>
                            </label>
                            <label class="label-receita">
                                <input type="radio" name="tipoTransacao" value="credit" id="btn-receita">
                                <span>Receita</span>
                            </label>
                        </div>
                        <div class="dados-transacoes">
                            <label>Valor da Transação</label>
                            <input type="text" placeholder="Quantos Reais?" class="valor-transacao moneyInput" id="valorTransacao">

                            <label>Categoria</label>
                            <select class="form-control mt-1" id="selectCategoria"></select>

                            <label>Conta Bancaria</label>
                            <select class="form-control mt-1" id="selectConta"></select>

                            <label>Meta (opcional)</label>
                            <select class="form-control mt-1" id="selectMeta"></select>

                            <label>Data da Transação</label>
                            <input type="date" class="data-transacao" id="dataTransacao">

                            <input type="submit" class="adicionar-transacao mt-4" value="Adicionar Transação">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script/planejamento.js"></script>
    <script src="script/application.js"></script>
</body>
</html>
