<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/relatorios.css">
    <link rel="shortcut icon" href="img/gestan-icone.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Relatórios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <main>
        <div class="side-bar">
            <div class="gestan-icone">
                <img src="img/gestan-icone.png" alt="ìcone Gestan">
            </div>
            <div class="mais-icone">
                <a href="#" data-bs-toggle="modal" data-bs-target="#addModal">
                    <img src="img/mais.png" alt="Ícone Mais">
                </a>
            </div>
            <div class="inicio-icone">
                <a href="dashboard.html"><img src="img/inicio-icone.png" alt="" class="inicio-icone"></a>
            </div>
            <div class="contas-icone">
                <a href="contas.html"><img src="img/contas-icone.png" alt=""></a>
            </div>
            <div class="transacao-icone">
                <a href="transacao.html"><img src="img/transação.png" alt="Ícone transações"></a>
            </div>
            <div class="planejamento-icone">
                <a href="planejamento.html"><img src="img/planejamento-icone.png" alt=""></a>
            </div>
            <div class="relatorios-icone pagina-atual">
                <a href="relatorios.html"><img src="img/relatorios-icone azul.png" alt=""></a>
            </div>
        </div>
      
        <div class="relatorios">
            <header class="relatorios-header">
                <h1>Relatórios</h1>
                <div class="perfil-wrapper">
                    <img src="img/perfil.png" alt="Perfil" class="perfil-img" data-bs-toggle="modal" data-bs-target="#perfilModal">
                    <span id="nomeUsuarioDisplay">Usuário</span>
                </div>                  
            </header>
            
            <div class="filtros">
                <select class="filtro-dropdown">
                    <option value="">Relatórios por categorias</option>
                    <option value="">Relatórios por metas</option>
                    <option value="">Relatórios por gastos</option>
                </select>
                <div class="filtro-data">
                    <span class="go-back"></span>
                    <span>Março</span>
                    <span class="go-forward">></span>
                </div>
            </div>  
            <div class="grafico-legenda">
                <div class="grafico">
                    <img src="img/luna.png" alt="">
                </div>
                <div class="legenda">
                    <div class="legenda-item">
                        <span class="legenda-icone"></span>
                        <div class="legenda-texto-valor">
                            <span class="legenda-texto">Texto da Legenda :</span>
                            <span class="legenda-valor">R$ 24,00</span>
                        </div>
                    </div>
                    <div class="legenda-item">
                        <span class="legenda-icone"></span>
                        <div class="legenda-texto-valor">
                            <span class="legenda-texto">Texto da Legenda :</span>
                            <span class="legenda-valor">R$ 24,00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Modal para Adicionar Despesa ou Receita -->
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addModalLabel">Adicionar</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <button type="button" class="btn btn-light" id="btnDespesa">
                    <img src="img/despesa.png" alt="Despesa" style="width: 50px;"><br>
                    Despesa
                </button>
                <button type="button" class="btn btn-light" id="btnReceita">
                    <img src="img/receita.png" alt="Receita" style="width: 50px;"><br>
                    Receita
                </button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
