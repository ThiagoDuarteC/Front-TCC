<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/dashboard.css">
    <link rel="stylesheet" href="styles/application.css">
    <link rel="shortcut icon" href="img/gestan-icone.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/locale/pt-BR.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <title>Dashboard</title>
</head>
<body>
    <main>
        <div class="side-bar">
            <div class="gestan-icone">
                <img src="img/gestan-icone.png" alt="Ícone Gestan">
            </div>
            <div class="mais-icone">
                <a href="#" data-bs-toggle="modal" data-bs-target="#addModal"><img class="img-hover" src="img/mais.png" alt="Ícone Mais"></a>
            </div>
            <div class="inicio-icone">
                <a href="dashboard.html"><img class="img-hover" src="img/inicio-icone azul.png" alt="Ícone Início"></a>
            </div>
            <div class="contas-icone">
                <a href="contas.html"><img class="img-hover" src="img/contas-icone.png" alt="Ícone Contas"></a>
            </div>
            <div class="transacao-icone">
                <a href="historico-transacoes.html"><img class="img-hover" src="img/transação.png" alt="Ícone transações"></a>
            </div>
            <div class="planejamento-icone">
                <a href="metas.html"><img class="img-hover" src="img/planejamento-icone.png" alt="Ícone Planejamento"></a>
            </div>
            <div class="relatorios-icone pagina-atual">
                <a href="relatorios.html"><img class="img-hover" src="img/relatorios-icone.png" alt="Ícone Relatórios"></a>
            </div>
    
        </div>
        
         <!-- Modal para Alterar Perfil -->
         <div class="modal fade" id="perfilModal" tabindex="-1" aria-labelledby="perfilModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="perfilModalLabel">Alterar Perfil</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="perfilForm">
                            <div class="mb-3">
                                <label for="nomeUsuario" class="form-label">Alterar Nome:</label>
                                <input type="text" class="form-control" id="nomeUsuario" placeholder="Novo nome do usuário">
                            </div>
                            <div class="mb-3">
                                <label for="fotoPerfil" class="form-label">Alterar Foto de Perfil:</label>
                                <input type="file" class="form-control" id="fotoPerfil" accept="image/*">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary" id="salvarAlteracoes">Salvar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para Adicionar Despesa ou Receita -->
        <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title" id="addModalLabel">Adicionar Transação</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="criarTransacao">
                        <div class="modal-body">
                            <div class="escolha-tipo-transacoes">
                                <label class="label-despesa">
                                    <input type="radio" name="tipo-transacao" value="despesa" id="btn-despesa" checked>
                                    Despesa
                                </label>
                                <label class="label-receita">
                                    <input type="radio" name="tipo-transacao" value="receita" id="btn-receita">
                                    Receita
                                </label>
                            </div>
                            <div class="dados-transacoes">
                                <label>Valor da Transação</label>
                                <input type="text" placeholder="Quantos Reais?" class="valor-transacao moneyInput">
                                <label>Categoria</label>
                                <select placeholder="Quantos Reais?" class="form-control mt-1"><option>Selecione uma categoria</option></select>

                                <label>Conta Bancaria</label>
                                <select placeholder="Quantos Reais?" class="form-control mt-1"><option>Selecione uma conta</option></select>

                                <label>Meta (opcional)</label>
                                <select placeholder="Quantos Reais?" class="form-control mt-1"><option>Selecione uma meta</option></select>

                                <label>Data da Transação</label>
                                <input type="date" class="data-transacao">
                                <button class="adicionar-transacao" id="add-transacao">Adicionar Transação</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Conteúdo do Dashboard -->
        <div class="dashboard">
            <header class="dashboard-header">
                <h1>Dashboard</h1>
                <div class="perfil-wrapper">
                    <img src="img/perfil.png" alt="Perfil" class="perfil-img" data-bs-toggle="modal" data-bs-target="#perfilModal">
                    <span id="nomeUsuarioDisplay">Usuário</span>
                </div>
            </header>

            <!-- Conteúdo do dashboard, saldos, receitas, gastos, etc. -->
            <div class="saldos-content mt-5">
                <div class="valores-card" id="saldoCard">
                    <div class="valores">
                        <h1>Saldo Atual ></h1>
                        <span>R$ 0,00</span>
                    </div>
                    <img src="img/saldo-icone.png" alt="Ícone de Saldo">
                </div>
                <div class="valores-card" id="receitaCard">
                    <div class="valores">
                        <h1>Receitas ></h1>
                        <span>R$ 0,00</span>
                    </div>
                    <img src="img/receita-icone.png" alt="Ícone de Receitas">
                </div>
                <div class="valores-card" id="despesaCard">
                    <div class="valores">
                        <h1>Despesas ></h1>
                        <span>R$ 0,00</span>
                    </div>
                    <img src="img/gastos-icone.png" alt="Ícone de Gastos">
                </div>
            </div>

            <!-- Calendário Modal -->
            <div class="calendario" id="calendarioModal">
                <div class="seletor-ano">
                    <span id="anoAnterior" class="seta">&lt;</span>
                    <span id="anoSelecionado">2024</span>
                    <span id="anoProximo" class="seta">&gt;</span>
                </div>
                <div class="meses-grid">
                    <div class="mes" data-mes="Janeiro">JAN</div>
                    <div class="mes" data-mes="Fevereiro">FEV</div>
                    <div class="mes" data-mes="Março">MAR</div>
                    <div class="mes" data-mes="Abril">ABR</div>
                    <div class="mes" data-mes="Maio">MAI</div>
                    <div class="mes" data-mes="Junho">JUN</div>
                    <div class="mes" data-mes="Julho">JUL</div>
                    <div class="mes" data-mes="Agosto">AGO</div>
                    <div class="mes" data-mes="Setembro">SET</div>
                    <div class="mes" data-mes="Outubro">OUT</div>
                    <div class="mes" data-mes="Novembro">NOV</div>
                    <div class="mes" data-mes="Dezembro">DEZ</div>
                </div>
                <div class="d-flex justify-content-between mt-3">
                    <button class="btn" id="btnCancelar">Cancelar</button>
                    <button class="btn" id="btnResetar">Resetar</button>
                    <button class="btn" id="btnMesAtual">Mês Atual</button>    
                </div>
            </div>
        </div>
    </main>

    <main>
        <div class="container mt-4">
            <div class="chart-container" id="despesaereceitaCard">
                <canvas id="despesaReceitaChart" width="400" height="400"></canvas>
            </div>
        </div>
    </main>
<div class="planejamento-container2" id="planejamentoCard">
    <div class="orçamento">
        <p><strong>Orçamento Total:</strong> R$ 10.000 &nbsp;<strong>Restam:</strong> R$ 4.500 &nbsp; <strong>Previsto:</strong> R$ 5.500</p>
    </div>
    <canvas id="planejamentoMensalChart"></canvas>
</div>

<script src="script/dashboard.js"></script>
<script src="script/application.js"></script>
</body>
</html>
